# Rime schema
# encoding: utf-8

schema:
  schema_id: double_bopomo
  name: "雙碼注音"
  version: "1.3.0"
  author:
    - imper0502 <yoj845@gmail.com>
  description: |
    注音的雙拼方案。
    會注音就可以學會，不需額外學習漢語拼音，再學習雙拼。
    -----------------------------------------
    ㄧㄨㄩ在 IUY；E 當〇聲母
    為了和「地球拼音」、「注音。臺灣正體」 共用詞庫，所以依賴地球拼音的詞庫。
    未來也許會有雙碼拼音專用的詞庫吧
    -----------------------------------------
    layout version -> 20191031A
  dependencies:
    - cangjie5

# 定義開關
switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "En" ]
  - name: full_shape
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: s2tw
    reset: 1
    # states: [ "简化字", "教標字" ]
  - name: t2tw
    reset: 1
    # states: [ "傳承字", "教標字" ]
  - name: tw2s
    reset: 0
    # 啓用 opencc 字形轉換。
    states: [ "教標字", "简化字" ]

# 載入RIME
engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@abbreviation
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@abbreviation
    - table_translator@custom_phrase
  filters:
    - simplifier@s2tw  # 簡臺轉換
    - simplifier@t2tw  # 正臺轉換
    - simplifier@tw2s  # 臺簡轉換
    - uniquifier       # 過濾重複的候選字，有可能來自簡正臺轉換
    - reverse_lookup_filter@comment_bopomo
    - reverse_lookup_filter@comment_cangjie
    - reverse_lookup_filter@comment_pinyin

menu: # 修改候選單標籤、修改候選單大小
  alternative_select_labels: [ ６, ７, ８, ９, ０ ]
  alternative_select_keys: 67890
  page_size: 5

style: # 修改候選單標籤格式
  label_format: ' %s '  

speller: # 定義雙碼注音拼寫規則
  alphabet: "bpmfdtnlgkhjqxvwarzcsiuyoeIUYAOEQHWSRKDJFL12345;/.^,"
  initials: "bpmfdtnlgkhjqxvwarzcsiuyoeIUYAOEQHWSRKDJFL"
  finals: "12345"
  delimiter: " '"
  algebra:
  # 預處理
    - erase/^xx$/          # 移除【xx】編碼
    - xform/^m(\d)$/mu$1/  # ㄇ調 → ㄇㄨ調
    - xform/^r5$/er5/      # 〜兒
    - xform/v/ü/           # v → ü/
    - xform/iu/iou/        # 補上漏音
    - xform/ui/uei/        # 補上漏音
    - xform/iong/üng/      # [jqx]iong → [jqx]üng
    - xform/ong/ung/       # yong, -ong → yung, -ung
    - xform/^yu/ü/         # yue, yuan, yun, yung  → üe, üan, ün, üng
    - xform/^yi?/i/        # yi, y- → i, i-
    - xform/^wu?/u/        # wu, w- → u, u-
    - xform/^([jqx])u/$1ü/ # 取消ㄐㄑㄒ的省略表示法
    - xform/([iuü])n/$1en/ # in, ing, un, ung, ün, üng → ien, ieng, uen, ueng, üen, üeng
  # 開始轉換輸入鍵
    - xform/ang/J/
    - xform/eng/F/
    - xform/ai/H/
    - xform/ei/W/
    - xform/ao/S/
    - xform/ou/R/
    - xform/an/K/
    - xform/en/D/
    - xform/er/L/
    - xform/eh/Q/
    - xform/(?<=[iü])e/Q/
    - xlit/aoe/AOE/
    - xlit/iuy/IUY/
    - xform/^zh/a/
    - xform/^ch/v/
    - xform/^sh/o/
    # 到此，【terra pinyin】→【bopomofo】
  # 輸入鍵轉換
    - xform/ü/y/     # `Y鍵`輸入ü
    - xlit/IUYAOEQHWSRKDJFL/iuyaoeqhwsrkdjfl/  # 介音（韻頭）、韻母也一律小寫
    - derive/^([iuyaoeqhwsrkdjfl])(?=\d)/\u$1/
    - xform/^([iuyaoeqhwsrkdjfl]\d)/e$1/
    # 到此，「全碼注音」基本拼寫規則完成
  # 進階的拼寫規則，使用更方便
    - derive/^x([iy])/f$1/           # ㄈㄒ共用`F鍵`
    - derive/^([avorzcs])i(\d)/$1$2/ # ㄓㄔㄕㄖㄗㄘㄙ的韻母😬可以省略
    - derive/^z([a-z]*[1-5])/w$1/    # `W鍵`也可以輸入ㄗ
    - derive/^e([iuy])(\d)/$1$2/     # 介音有聲調時，既韻頭當韻母且有聲調時，不需前綴零聲母
    # - derive/^e([iuy])\d/$1$1/       # 有些人喜歡介音連擊，預設關閉。
    - derive/(?<=[eiy])q(?=\d)/e/    # ㄝㄜ共用`E鍵`
  # 定位結合韻母
    # 左手：QWERT ASDFG ZXCVB
    - xform/(?<=[a-z])y[qe](?=\d)/q/   # ㄝ、ㄩㄝ
    - derive/(?<=[a-z])yf(?=\d)/e/     # ㄜ、ㄩㄥ
    - xform/(?<=[a-z])[uy]k(?=\d)/t/   # ㄨㄢ、ㄩㄢ
    - xform/(?<=[a-z])(if|uh)(?=\d)/g/ # ㄧㄥ、ㄨㄞ
    - xform/(?<=[a-z])[uy]d(?=\d)/z/   # ㄨㄣ、ㄩㄣ
    - xform/(?<=[a-z])[iu]a(?=\d)/x/   # ㄧㄚ、ㄨㄚ
    - xform/(?<=[a-z])[iu]j(?=\d)/c/   # ㄧㄤ、ㄨㄤ
    - xform/(?<=[a-z])(id|uw)(?=\d)/v/ # ㄧㄣ、ㄨㄟ
    - xform/(?<=[a-z])ir(?=\d)/b/      # ㄧㄡ
    # 右手：YUIOP HJKL; NM,./
    - xform/(?<=[a-z])u?o(?=\d)/o/     # ㄛ、ㄨㄛ
    - xform/(?<=[a-z])i[qe](?=\d)/p/   # ㄧㄝ
    - xform/(?<=[a-z])[uy]f(?=\d)/l/   # ㄨㄥ、ㄩㄥ
    - xform/(?<=[a-z])is(?=\d)/n/ # ㄧㄠ
    - xform/(?<=[a-z])ik(?=\d)/m/ # ㄧㄢ
    # 到此，「雙拼 + 調」完成
  # 進階的雙拼規則，使用更方便
    - derive/([jqx])t/$1k/  # ㄐㄑㄒ + ㄢ = ㄐㄑㄒ + ㄩㄢ
    - derive/([jqx])z/$1d/  # ㄐㄑㄒ + ㄣ = ㄐㄑㄒ + ㄩㄣ
    - derive/([jqx])l/$1f/  # ㄐㄑㄒ + ㄥ = ㄐㄑㄒ + ㄩㄥ
  # 輸入聲調（不用數字鍵）
    - derive/([a-zA-Z]{1,2})1/$1;a/
    - derive/([a-zA-Z]{1,2})2/$1;s/
    - derive/([a-zA-Z]{1,2})3/$1;d/
    - derive/([a-zA-Z]{1,2})4/$1;f/
    - derive/([a-zA-Z]{1,2})5/$1;/
    - derive/([a-zA-Z]{1,2})4/$1,/
    - derive/([a-zA-Z]{1,2})3/$1^/
    - derive/([a-zA-Z]{1,2})2/$1./
    - derive|([a-zA-Z]{1,2})1|$1/|
  # 省略聲調
    - derive/([IUYAOEQHWSRKDJFL])\d/$1/
    - derive/([a-z]{2})\d/$1/
  # 設定簡拼（abbrev）、略拼（fuzz）
    - abbrev/([a-z])[a-z]\d/$1/
    - 'abbrev ([a-z])[a-z](\d|[;/.^,]) $1$2 '

chord_composer:
  alphabet: ",."
  algebra:
    - xform|,[.]|^|
  prompt_format: # ˉˊˇˋ˙
    - xform|\^|(ˇ)……|
    - xform|[.]|(ˊ)。|
    - xform|,|(ˋ)，|

translator: # 定義主要翻譯器
  strict_spelling: true  # 影響 speller 中，fuzz運算的行爲。
  initial_quality: 0.99
  dictionary: terra_pinyin
  prism: double_bopomo
  preedit_format:
  # 雙拼反運算到注音
    - 'xform ([a-zA-Z]{1,2})(\/|;a) ${1}1 '
    - 'xform ([a-zA-Z]{1,2})(\.|;s) ${1}2 '
    - xform/([a-zA-Z]{1,2})(\^|;d)/${1}3/
    - xform/([a-zA-Z]{1,2})(,|;f)/${1}4/
    - xform/([a-zA-Z]{1,2});/5${1}/
    - xform/(?<=[jqx])[kt]/YK/   # ㄐㄑㄒ + ㄢ = ㄐㄑㄒ + ㄩㄢ
    - xform/(?<=[jqx])[dz]/YD/   # ㄐㄑㄒ + ㄣ = ㄐㄑㄒ + ㄩㄣ
    - xform/(?<=[jqx])[fle]/YF/  # ㄐㄑㄒ + ㄥ／ㄜ = ㄐㄑㄒ + ㄩㄥ（ㄧ工）
    - xform/(?<=[jqx])[ax]/IA/   # ㄐㄑㄒ + ㄚ = ㄐㄑㄒ + ㄧㄚ
    - xform/(?<=[jqx])[sn]/IS/   # ㄐㄑㄒ + ㄠ = ㄐㄑㄒ + ㄧㄠ
    - xform/(?<=[jqx])[rb]/IR/   # ㄐㄑㄒ + ㄡ = ㄐㄑㄒ + ㄧㄡ
    - xform/(?<=[jqx])[jc]/IJ/   # ㄐㄑㄒ + ㄤ = ㄐㄑㄒ + ㄧㄤ
    - xform/(?<=f)t/YK/     # ㄒㄩㄢ
    - xform/(?<=f)z/YD/     # ㄒㄩㄣ
    - xform/(?<=f)c/IJ/     # ㄒㄧㄤ
    - xform/(?<=f)[le]/YF/  # ㄒㄩㄥ（ㄒㄧ工）
    - xform/(?<=[iy])e/Q/   # ㄝ
    - xform/(?<=[eiy])q/Q/  # ㄝ
    - xform/(?<=e)l/L/      # ㄦ
    - xform/(?<=[a-z])n/IS/ # ㄧㄠ
    - xform/(?<=[a-z])m/IK/ # ㄧㄢ
    - xform/(?<=[a-z])h/H/  # ㄞ
    - xform/(?<=[a-z])j/J/  # ㄤ
    - xform/(?<=[a-z])k/K/  # ㄢ
    - xform/(?<=[a-z])l/UF/ # ㄨㄥ（工）
    - xform/(?<=[a-z])y/Y/     # ㄩ
    - xform/(?<=[a-z])u/U/     # ㄨ
    - xform/(?<=[a-z])i/I/     # ㄧ
    - xform/(?<=[bpmfeiu])o/O/ # ㄛ  
    - xform/(?<=[a-z])o/UO/    # ㄨㄛ
    - xform/(?<=[a-z])p/IQ/    # ㄧㄝ
    - xform/(?<=[a-z])z/UD/    # ㄨㄣ
    - xform/(?<=[pfdln])x/IA/  # ㄧㄚ
    - xform/(?<=[a-z])x/UA/    # ㄨㄚ
    - xform/(?<=[nl])c/IJ/     # ㄋㄧㄤ、ㄌㄧㄤ
    - xform/(?<=[a-z])c/UJ/    # ㄨㄤ
    - xform/(?<=[dtgkhavorzcsw])v/UW/ # ㄨㄟ
    - xform/(?<=[a-z])v/ID/    # ㄧㄣ
    - xform/(?<=[a-z])b/IR/    # ㄧㄡ
    - xform/(?<=[a-z])a/A/     # ㄚ
    - xform/(?<=[a-z])s/S/     # ㄠ
    - xform/(?<=[a-z])d/D/     # ㄣ
    - xform/(?<=[a-z])f/F/     # ㄥ
    - xform/(?<=[gkhavo])g/UH/ # ㄨㄞ
    - xform/(?<=[a-z])g/IF/    # ㄧㄥ
    - xform/(?<=[a-z])q/YQ/    # ㄩㄝ
    - xform/(?<=[a-z])w/W/     # ㄟ
    - xform/(?<=[a-z])e/E/     # ㄜ
    - xform/(?<=[a-z])r/R/     # ㄡ
    - xform/(?<=[a-z])t/UK/    # ㄨㄢ
    - xform/f(?=[IY])/x/
    - xform/(?<=[bpmfdtnlgkhjqxavorzcsiuy])$/◌/
    - xform/(?<=[avorzcsw])I$/😬/
    - xform/(?<=[avorzcsw])I//
    - xlit/bpmfdtnlgkhjqxavorzcseiuyw/ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙ◌ㄧㄨㄩㄗ/
    - xlit/IUYAOEQHWSRKDJFL 12345/ㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ␣ˉˊˇˋ˙/
    - xform/◌(?!$)//

abbreviation: # 定義強制【縮寫注音】模式（簡拼模式）
  tag: abbreviation
  dictionary: terra_pinyin
  prism:  abbreviated_bopomo
  prefix: ";"
  tips: "【簡拼模式】"
  suffix: "'"
  closing_tips: "【雙碼注音】"
  disable_user_dict_for_patterns: false # 禁止某些編碼錄入用戶詞典
  enable_sentence:  false               # 是否開啓自動造句
  enable_user_dict: false               # 是否開啓用戶詞典〔用戶詞典記錄動態字詞頻、用戶詞〕
  preedit_format:
    - xform/1(?!$)//
    - xlit/bpmfdtnlgkhjqxavorzcseiuy/ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙ◌ㄧㄨㄩ/
    - xlit/IUYAOEQHWSRKDJFL12345/ㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙/

custom_phrase: # 定義使用者詞庫
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

reverse_lookup: # 定義用倉頡查詢雙碼注音
  dictionary: cangjie5
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔倉頡〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:          # 提示雙拼按鍵：F = x 的提示要注意
  # 在 `comment_format` 底下，xform = derive 運算
    - erase/^xx$/          # 移除【xx】編碼
    - xform/^m(\d)$/mu$1/  # ㄇ調 ¦ ㄇㄨ調
    - xform/^r5$/er5/      # 〜兒
    - xform/v/ü/           # v ¦ ü/
    - xform/iu/iou/        # 補上漏音
    - xform/ui/uei/        # 補上漏音
    - xform/iong/üng/      # [jqx]iong ¦ [jqx]üng
    - xform/ong/ung/       # yong, -ong ¦ yung, -ung
    - xform/(^| )yu/ü/     # yue, yuan, yun, yung  ¦ üe, üan, ün, üng
    - xform/(^| )yi?/i/    # yi, y- ¦ i, i-
    - xform/(^| )wu?/u/    # wu, w- ¦ u, u-
    - xform/^([jqx])u/$1ü/ # 取消ㄐㄑㄒ的省略表示法
    - xform/([iuü])n/$1en/ # in, ing, un, ung, ün, üng ¦ ien, ieng, uen, ueng, üen, üeng
    - xform/(^| )zh/A/
    - xform/(^| )ch/V/
    - xform/(^| )sh/O/
    - xform/ang/J/
    - xform/eng/F/
    - xform/ai/H/
    - xform/ei/W/
    - xform/ao/S/
    - xform/ou/R/
    - xform/an/K/
    - xform/en/D/
    - xform/er/L/
    - xform/eh/Q/
    - xform/([iü])e/$1Q/
    - xlit/AVO/avo/  # 聲母一律小寫
    - xform/ü/y/     # `Y鍵`輸入ü
    - xlit/QHWSRKDJFL/qhwsrkdjfl/      # 韻母也一律小寫
    - xform/(^| )(?=[iuyaoeqhwsrkdjfl]\d)/$1e/
    - xform/(^| )x(?=[iy])/$1f/        # ㄈㄒ共用`F鍵`
    - xform/(^| )z([a-z]*[1-5])/$1w$2/ # `W鍵`也可以輸入ㄗ
    - xform/(?<=[eiy])q(?=\d)/e/       # ㄝㄜ共用`E鍵`
    - xform/(?<=[a-z])y[qe](?=\d)/q/   # ㄩㄝ
    - xform/(?<=[a-z])[uy]k(?=\d)/t/   # ㄨㄢ、ㄩㄢ
    - xform/(?<=[a-z])(if|uh)(?=\d)/g/ # ㄧㄥ、ㄨㄞ
    - xform/(?<=[a-z])[uy]d(?=\d)/z/   # ㄨㄣ、ㄩㄣ
    - xform/(?<=[a-z])[iu]a(?=\d)/x/   # ㄧㄚ、ㄨㄚ
    - xform/(?<=[a-z])[iu]j(?=\d)/c/   # ㄧㄤ、ㄨㄤ
    - xform/(?<=[a-z])(id|uw)(?=\d)/v/ # ㄧㄣ、ㄨㄟ
    - xform/(?<=[a-z])ir(?=\d)/b/      # ㄧㄡ
    - xform/(?<=[a-z])u?o(?=\d)/o/     # ㄛ、ㄨㄛ
    - xform/(?<=[a-z])i[qe](?=\d)/p/   # ㄧㄝ
    - xform/(?<=[a-z])[uy]f(?=\d)/l/   # ㄨㄥ、ㄩㄥ
    - xform/(?<=[a-z])is(?=\d)/n/      # ㄧㄠ
    - xform/(?<=[a-z])ik(?=\d)/m/      # ㄧㄢ
    - xform/(?<=[jqx])t/k/      # ㄐㄑㄒ + ㄢ = ㄐㄑㄒ + ㄩㄢ
    - xform/(?<=[jqx])z/d/      # ㄐㄑㄒ + ㄣ = ㄐㄑㄒ + ㄩㄣ
    - xform/(?<=[jqx])l/f/      # ㄐㄑㄒ + ㄥ = ㄐㄑㄒ + ㄩㄥ
    # 到此，雙碼注音最佳指法 + 以數字表示的聲調
    # - xform/([a-zA-Z]{1,2})\d/$1 /  # 移除數字聲調；若註解此行，則提示輸入聲調時的按鍵（非數字）
    - xform/^([avorzcs])i(\d)/$1$2/ # ㄓㄔㄕㄖㄗㄘㄙ有聲調時，韻母可以省略
    - xform/^e([iuy]\d)/$1/         # 介音有聲調時，不需前綴零聲母
    - xform/([a-zA-Z]{1,2})1/$1;a /
    - xform/([a-zA-Z]{1,2})2/$1;s /
    - xform/([a-zA-Z]{1,2})3/$1;d /
    - xform/([a-zA-Z]{1,2})4/$1;f /
    - xform/([a-zA-Z]{1,2})5/$1; /

# 設定OpenCC字體轉換
t2tw: # 正台轉換
  option_name: t2tw
  opencc_config: t2tw.json
  tips: char

s2tw: # 簡台轉換
  option_name: s2tw
  opencc_config: s2tw.json

tw2s: # 台簡轉換
  option_name: tw2s
  opencc_config: tw2s.json
  tips: all

# 定義功能鍵
editor:
  bindings:
    # Return: commit_script_text  # 直接輸出注音
    # BackSpace: back_syllable    # 一次退回一個音節
    # ==========================
    # confirm	輸出候選項
    # commit_comment	輸出候選項備注
    # commit_raw_input	輸出原始輸入按鍵
    # commit_script_text	輸出注音預覽
    # commit_composition	語句流單字上屏
    # revert	撤消上次輸入
    # back	按字符回退
    # back_syllable	按音節回退
    # delete_candidate	刪除候選項
    # delete	向後刪除
    # cancel	取消輸入
